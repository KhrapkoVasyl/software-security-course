<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="login.js" defer></script>
  </head>

  <body>
    <main id="main-holder">
      <a href="/logout" id="logout">Logout</a>

      <h1 id="login-header">Login</h1>

      <div class="form-error-msg-holder">
        <p class="error-msg">
          Invalid username
          <span class="error-msg-second-line">and/or password</span>
        </p>
      </div>

      <form class="form" action="/api/login" method="post">
        <input
          type="text"
          name="login"
          id="username-field"
          class="form-field"
          placeholder="Username"
        />
        <input
          type="password"
          name="password"
          id="password-field"
          class="form-field"
          placeholder="Password"
        />
        <input type="submit" value="Login" class="form-submit" />
      </form>
      <p>
        New User? <a href="./registration"><u>Register</u></a>
      </p>
    </main>
  </body>
</html>
