<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="registration.js" defer></script>
  </head>

  <body>
    <main id="main-holder">
      <h1>Registration</h1>

      <div class="form-error-msg-holder">
        <p class="error-msg">
          Invalid email
          <span class="error-msg-second-line">and/or password</span>
        </p>
      </div>

      <form class="form" action="/api/registration" method="post">
        <input
          type="email"
          name="email"
          id="email-field"
          class="form-field"
          placeholder="Email"
        />
        <input
          type="password"
          name="password"
          id="password-field"
          class="form-field"
          placeholder="Password"
        />
        <input type="submit" value="Register" class="form-submit" />
      </form>
      <p>
        Already registered? <a href="/"><u>Login</u></a>
      </p>
    </main>
  </body>
</html>
